<script>

    document.onkeydown=keyDownSearch;

    function keyDownSearch(e) {
        // 兼容FF和IE和Opera
        var theEvent = e || window.event;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if (code == 13) {
             layui.$('#tijiao').click()
            return false;
        }
        return true;
    }
    if(typeof loginInter !='undefined'){
      clearInterval(loginInter);
  }
    function getCookie(c_name)
    {
        if (document.cookie.length>0)
        {
           let c_start=document.cookie.indexOf(c_name + "=")
            if (c_start!=-1)
            {
                c_start=c_start + c_name.length+1
                c_end=document.cookie.indexOf(";",c_start)
                if (c_end==-1) c_end=document.cookie.length
                return unescape(document.cookie.substring(c_start,c_end))
            }
        }
        return ""
    }
    layui.use(['admin', 'form', 'user'], function(){
        var $ = layui.$
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;

        let ApiUriList = {
            'vercode':"/api/Common/verifyCode/verifyCode",
            'login':"/Api/admin/Login/login"
        };

        //刷新验证码
        let img = $("#vercodeImg");
        img.off('click');
        img.on("click",function () {
            refurbishVercodeImg();
        });
        refurbishVercodeImg();
        function refurbishVercodeImg(){
            $.ajax({
                url:ApiUriList.vercode,
                success:function (res) {
                    img.attr('src',res.result.verifyCode);
                }
            });
        }

        form.render();
        //提交
        form.on('submit(LAY-user-login-submit)', function(obj){
            //请求登入接口
            admin.req({
                url: ApiUriList.login //实际使用请改成服务端真实接口
                ,data: obj.field
                ,done: function(res){
                    //请求成功后，写入 access_token
                    layui.data(setter.tableName, {
                        key: setter.request.tokenName
                        ,value: res.result.admin_session
                    });
                    //登入成功的提示与跳转
                    layer.msg('登入成功', {
                        offset: '15px'
                        ,icon: 1
                        ,time: 1000
                    }, function(){
                        location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                    });
                }
            });
            setTimeout(function () {
                refurbishVercodeImg();
            },500);

        });


    });
</script>
